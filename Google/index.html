<head>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!--incoporate google icons-->
</head>

<body>
    <div class="wrap_container_top">
        <div class="top_header">
            <div class = "gmail">
                <a class="gb_H" href="https://mail.google.com/mail/?tab=rm&amp;authuser=0&amp;ogbl" target="_top">Gmail</a>
            </div>
            <div class = "Images">
                <a class="gb_H" href="https://www.google.com/imghp?hl=en&authuser=0&ogbl"target="_top">Images</a>
            </div>
            <div class = "apps">
                <span class="material-symbols-outlined">
                    apps
                </span>
            </div>
            <div class ="account">
                <img src="Images/unnamed.png" alt="account">
                <!--<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                    <rect width="40" height="40" style="clip-path: inset(0 0 0 0 round 50%);"/>
                </svg-->
            </div>
        </div>
    </div>
    <div class="center_top">
        <div class="logo">
            <img src="Images/googlelogo_color_272x92dp.png" alt="image_Google">
        </div>
    </div>
    <div class="wrap_container_center">
        <div class = search_and_buttons>
            <div class="search_bar">
                <div class= "magnifying_glass">
                    <span type = "submit" class="material-symbols-outlined">
                        search
                    </span>
                </div>
                <div class = "text_enter">
                    <form action="/search">
                        <input id="search_field" type="text" name="q" placeholder="Search...">
                        <!--<button type="submit">Search</button>-->
                    </form>
                </div>
                <div class="microphone"> <!-- Microphone icon-->
                    <span class="material-symbols-outlined">
                        mic
                    </span>
                </div>
                <div class="image_search"> <!--image search-->
                    <span class="material-symbols-outlined">
                        image_search
                    </span>
                </div>
            </div>
        </div>
            <div class="button_wrapper">
                <div class="buttons">
                    <button class="btn">Google Search</button>
                    <button class="btn">I'm Feeling Lucky</button>
                </div>
            </div>
            <p>Google offered in:
            <a href="https://www.google.com/search?sca_esv=ab02dd2696e7e4b9&rlz=1C1CHBF_enUS890US890&sxsrf=ACQVn0-6kmrSO0p2LgMywQEm0A5o99-Nlg:1711475707368&q=baguette&tbm=isch&source=lnms&prmd=ivnbz&sa=X&sqi=2&ved=2ahUKEwiD8tDsv5KFAxVrQvEDHVBoAoEQ0pQJegQIDBAB&biw=856&bih=819&dpr=1.1#imgrc=Ti9FRbvuFimnrM">French</a>
            </p>
        
        </div>
    </div>
    <div class="bottom_banner">
        <p>France</p>
    </div>
</body>
<footer>
    <div class= "footer_left">
        <a href="https://about.google/" target="_top">About</a>
        <a href="https://ads.google.com/" target="_top">Advertising</a>
        <a href="https://www.google.fr/services/" target="_top">Business</a>
        <a href="https://www.google.com/search/howsearchworks/" target="_top">How Search Work</a>
    </div>
    <div class="footer_right">
        <a href="https://policies.google.com/privacy" target="_top">Privacy</a>
